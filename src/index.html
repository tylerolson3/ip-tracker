<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <header>
    <div class="search-box">
      <h2>IP Address Tracker</h2>
      <div class="testing">
        <input type="text" class="search-content" placeholder="Search fo any IP address" id="search-input">
        <button class="search-btn" id="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>  
        </button>
      </div>
      <!-- <input type="text" class="search-content" placeholder="Search for any IP or domain">
      <input type=submit value="submit"> -->
    </div>
  </header>

  <div class="container"></div>
    <div class="menu">
      <div class="box address">
        <p class="title">IP ADDRESS</p>
        <p class="results" id="display-ip">139.243.101.303</p>
      </div>
      <div class="box location">
        <p class="title">LOCATION</p>
        <p class="results" id="display-city">Brooklyn, NY 10001</p>
      </div>
      <div class="box timezone">
        <p class="title">TIMEZONE</p>
        <!-- add offset value dynamically using the API -->
        <p class="results" id="display-timezone">UTC-2:00</p>
      </div>
      <div class="box isp">
        <p class="title">ISP</p>
        <p class="results" id="display-isp">SpaceX Starlink</p>
      </div>
    </div>
    <button class="sample" id="sample">click dis</button>
    <div id="mapid"></div>
  </div>

  crossorigin="" ></script>
    <script src="config.js" ></script>
    <script src="app.js" ></script>
</body>
</html>
